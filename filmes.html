<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function getFilmes(){
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open('GET', 'http://localhost/xml/filmes.xml')

            xmlHttp.onreadystatechange = () =>{ 
                if(xmlHttp.readyState==4 && xmlHttp.status==200){
                    let xmlFilmes = xmlHttp.responseText
                    console.log(xmlFilmes)
                }
                if(xmlHttp.readyState==4 && xmlHttp.status== 404){
                    //recurso inexistente
                }
            }

            xmlHttp.send()
        }
    </script>
    <title>Catalogo de Filmes</title>
</head>
<body >
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <div class="navbar-branc mb-0 h1">
                <h3>catalogo de filmes</h3>
            </div>
        </div>    
    </nav>

    <div class="container">
        <div class="row ">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="getFilmes()">Listar filmes</button>
            </div>
          
        </div>
    </div>
</body>
</html>
