<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições assincronas</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<script>

		function requisitarPagina(url){

			document.getElementById('conteudo').innerHTML ="";

			if(!document.getElementById('loading')){
				let imgLoading = document.createElement('img')
				imgLoading.id='loading';
				imgLoading.src = 'assets/loading.gif';
				imgLoading.className = 'round mx-auto d-block'

				document.getElementById('conteudo').appendChild(imgLoading);
			}

				

			let ajax = new XMLHttpRequest();
		//requisição não iniciada, state=0
		//console.log(ajax.readyState)
		
			ajax.open('GET',url)

		//console.log(ajax.readyState)
			

			//alguma lógica que fique olhando para o progresso da requisição
			ajax.onreadystatechange = () => {
				//console.log(ajax.readyState)
				if(ajax.readyState == 4 && ajax.status==200){

					//console.log('o status da requisição é ', )
					document.getElementById('conteudo').innerHTML= ajax.responseText;
				//	console.log("requisicao finalizada com sucesso")
					//document.getElementById('loading').remove();
				} 
				if(ajax.readyState == 4 && ajax.status==404){
					document.getElementById('conteudo').innerHTML = "ERRO 404  <br>  requisicao finalizada! o recurso solicitado não foi encontrado."
				//console.log("requisicao finalizada! o recurso solicitado não foi encontrado.")
				console.log("ERRO 404")
				//document.getElementById('loading').remove();
				} 
			}
			
			ajax.send()
			//console.log(ajax)
		}
		

	</script>

	</head>

	<body>

	        </div>
	      </div>
	    </nav>

	    	<div class="row mb-2">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_1_conteudo.php')">Página 1</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_2_conteudo.php')">Página 2</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_3_conteudo.php')">Página 3</a>
